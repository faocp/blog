<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Classless CSS Boilerplate</title>
    
    <!-- Link to Pico.css (you can replace this with another classless CSS framework) -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Classless CSS</h1>
        <p>A simple, clean, and minimalist webpage.</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This page uses a classless CSS framework. No custom class names are required for basic styling!</p>
        </section>

        <section>
            <h2>Sample Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Classless CSS Example</p>
    </footer>

</body>
</html>
