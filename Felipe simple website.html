<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe's Simple Website</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --background-color: #f9f9f9;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .bio {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .contact-info a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--primary-color);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .project {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/api/placeholder/150/150" alt="Felipe's Profile Picture" class="profile-picture">
            <h1>Felipe's Simple Website</h1>
        </header>

        <section class="bio">
            <p>Welcome to my personal website! I'm passionate about [your interests/profession]. This is a brief introduction about myself and my work.</p>
        </section>

        <section class="contact-info">
            <a href="mailto:your.email@example.com">Email</a>
            <a href="tel:+1234567890">Phone</a>
            <a href="https://www.instagram.com/your_username" target="_blank">Instagram</a>
            <a href="https://www.threads.net/@your_username" target="_blank">Threads</a>
            <a href="https://www.linkedin.com/in/your_profile" target="_blank">LinkedIn</a>
        </section>

        <section class="projects">
            <!-- Projects will be added here in the future -->
        </section>
    </div>
</body>
</html>
